apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: roboshop
  labels:
    project: roboshop
    tier: app
    component: user
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      tier: app
      component: user
  template:
    metadata:
      labels:
        project: roboshop
        tier: app
        component: user
    spec:
      containers:
      - name: user
        image: saikiranreddy11/user:1.0.0
        envFrom:
        - configMapRef: 
            name: user
---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: roboshop
spec:
  selector:
    component: user
    tier: app
    project: roboshop
  ports:
  - name: mongodb-port
    protocol: TCP
    port: 8080 # this port belongs to service
    targetPort: 8080 # this port belongs to container
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user
  namespace: roboshop
data:
  MONGO:  "true"
  MONGO_URL: "mongodb://mongodb:27017/user"
  REDIS_HOST: "redis"
